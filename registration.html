          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-body">

                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ваша почта" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Мы никому не сообщаем данные о вашей почте</div>
                    </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Пароль</label>
                      <input type="password" placeholder="пароль" class="form-control" id="exampleInputPassword1">
                  </div>
                    <button type="submit" class="btn btn-primary">Забыли пароль?</button>
                  </form>
                </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary">Войти</button>
                </div>
              </div>

                    <div class="form-group input-group mb-3 p-3">

                        </span>
                        <span class="has-float-label mt-3">
                        <input class="form-control" id="last" type="text" placeholder="Фамилия"/>

                        </span>
                    </div>
                        <div class="form-group input-group my-3 mx-3">

                            </span>
                        </div>
                            <div class="form-group has-float-label my-3 mx-3">
