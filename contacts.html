                <!-- Button trigger modal -->
        <button type="button" class="btn btn-body text-white btn_modal" data-bs-toggle="modal" data-bs-target="#exampleModal">
           Авторизоватся
        </button>
        <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Авторизуйтесь</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p class="text-secondary">Войдите в свою учетную запись</p>
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ваша почта" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">Мы никому не сообщаем данные о вашей почте</div>
                    </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Пароль</label>
                      <input type="password" placeholder="пароль" class="form-control" id="exampleInputPassword1">
                  </div>
                    <button type="submit" class="btn btn-primary">Забыли пароль?</button>
                  </form>
                </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary">Войти</button>
                </div>
              </div>
            </div>
          </div>
          <a href="registration.html">Зарегистрироватся</a>

            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-xxl-4">
                    <label for="form-control" class="form-label">Ваше имя</label>
                    <input type="text" class="form-control shadow" placeholder="Ваше имя" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="col-xxl-4">
                <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">E-mail адрес</label>
                <input type="email" class="form-control shadow" id="exampleFormControlInput1" placeholder="Ваша почта">
            </div>
            </div>
